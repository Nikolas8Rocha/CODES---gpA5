<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/PNG" href="/imagens/CookEat!.png">
    <title>CookEat!</title>
    <link rel="stylesheet" href="./css/alergias_e_intolerancias.css">
    <link rel="stylesheet" href="./css/Padrao.css">
    <script src="js/script-alergias-intolerancias.js"></script>
</head>
    <body>
        <header class="header">
            <h1>CookEat!</h1>
            <img src="/Imagens/logo_sem_fundo.png" alt="logo" class="logo" >
            <a href="#" class="a_perfil">
                <img src="/Imagens/Perfil.png" alt="Peril" class="perfil">
            </a>
        </header>

        <main class="sections_tela_inicial" id="main">
            <section class="titulo-seta">
                <a href="filtrar.html" class="a-seta">
                    <img src="/Imagens/arrow.png" alt="Anterior" class="seta">
                </a>
                <h2 class="titulo">Restrições alimentares</h2>
            </section>
          
            <ul class="lista-pai">
                <li class="lista-filho">
                    <p class="texto-op">Oleaginosas</p>
                    <input type="checkbox" name="oleaginosas_name" id="oleaginosas_id" class="check">
                </li>
                

                <li class="lista-filho" id="lactose">
                    <p class="texto-op">Lactose</p>
                    <input type="checkbox" name="lactose_name" id="lactose_id" class="check">
                </li>
                

                <li class="lista-filho">
                    <p class="texto-op">Glúten</p>
                    <input type="checkbox" name="gluten_name" id="gluten_id" class="check">
                </li>
                

                <li class="lista-filho" id="derivados_animais">
                    <p class="texto-op">Derivados Animais</p>
                    <input type="checkbox" name="derivados_animais_name" id="derivados_animais_id" class="check">
                </li>
                

                <li class="lista-filho">
                    <p class="texto-op">Açucar</p>
                    <input type="checkbox" name="acucar_name" id="acucar_id" class="check">
                </li>
            </ul>
            <section class="section-botao">
                <a class="botao_buscar" href="/resultados-filtro.html">
                    <p class="b-busca">Aplicar filtros</p>
                </a>
            </section>              

        </main>

        <footer>
            <nav>
                <a href="/index.html" class="a_nav" id="a_casa">
                    <img src="/Imagens/icones_footer/casa.png" alt="Casa" class="casa" >
                </a>

                <a href="/receitas.html" class="a_nav" id="a_livro">
                    <img src="/Imagens/icones_footer/search.png" alt="Livro" class="livro">
                </a>
                
                <a href="/dispensa.html" class="a_nav" id="a_dispensa">
                    <img src="/Imagens/icones_footer/dispensa.png" alt="Dispensa" class="dispensa">
                </a>
                
                <a href="/historico.html" class="a_nav" id="a_relogio">
                    <img src="/Imagens/icones_footer/relogio.png" alt="Relógio" class="relogio">
                </a>
                
                <a href="/favoritos.html" class="a_nav" id="a_estrela">
                    <img src="/Imagens/icones_footer/estrela.png" alt="Relógio" class="estrela" id="estrela_id">
                </a>  
            </nav>
        </footer>
