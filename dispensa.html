<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/script-dispensa.js"></script>
</head>
    <body>
        <header class="header">
            <h1>CookEat!</h1>
            <img src="/Imagens/logo_sem_fundo.png" alt="logo" class="logo" >

                <img src="/projeto/Imagens/Perfil.png" alt="Perfil" class="perfil">

        </header>

        <main class="sections_tela_inicial" id="main">
            <section class="section-pesquisa">
                <div class="div-ajuste">
                    <img src="/projeto/Imagens/search.png" alt="lupa" class="icone">
                    <input type="search" placeholder="O que tenho?" class="barra-pesquisa">
                    <img src="/projeto/Imagens/filter.png" alt="lupa" class="icone">
                </div>
            </section>
            <section class="sub-titulo">
                <div class="aux-sub-titulo">

                        <p class="opcoes1">Feijão Preto</p>

                        <p class="opcoes3">02/2026</p>
                    </section>
                </li>
                <li class="listra-filho">
                    <section class="section-lista">
                        <p class="opcoes1">Ketchup</p>
                        <p class="opcoes2">2 uni</p>
                        <p class="opcoes3">07/2025</p>
                    </section>
                </li>
                <li class="listra-filho">
                    <section class="section-lista">
                        <p class="opcoes1">Sal</p>
                        <p class="opcoes2">500 g</p>
                        <p class="opcoes3">08/2025</p>
                    </section>
                </li>
            </ul>
            
            <div class="div-ajuste-adicionar">
                <a href="/adicionar.html" class="a-adicionar">
                    <p class="mais">+</p>
                    <p class="texto-adicionar">Adicionar</p>

        <footer>
            <nav>
                <a href="/index.html" class="a_nav" id="a_casa">
                    <img src="/projeto/Imagens/icones_footer/casa.png" alt="Casa" class="casa" >

                <a href="/historico.html" class="a_nav" id="a_relogio">
